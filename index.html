<html>
<body style="background-image: url('https://international-adviser.com/wp-content/uploads/sites/3/2021/03/Green-shades-squiggle.jpg'); background-size: 100% ">
    <center>

        <h1> Will you get Heart Disease within the next 10 years? </h1>

        <form method="POST" , action="{{url_for('index')}}">
            <b>
                What is your BMI?  <input type="text" , name='a' , placeholder="Enter here..."> <br><br>

                <label for="smoke">Have you smoked more than 100 cigars?</label>
                <select name="b" id="smoke">
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select><br><br>

                <label for="drink">Do you drink more than 14 times a week?(more than 7 times if you're a woman)</label>
                <select name="c" id="drink">
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select><br><br>

                <label for="stroke">Have you ever had a stroke?</label>
                <select name="d" id="stroke">
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select><br><br>

                For many days in the past 30 days has your physical health been bad?  <input type="text" , name='e' , placeholder="Enter here..."> <br><br>
                
                For many days in the past 30 days has your mental health been bad?  <input type="text" , name='f' , placeholder="Enter here..."> <br><br>
                
                <label for="walk">Do you have serious difficulty walking or climbing stairs? </label>
                <select name="g" id="walk">
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select><br><br>

                <label for="sex">Is your biological sex male or female? </label>
                <select name="h" id="sex">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select><br><br>

                <label for="age">Select your age category below: </label>
                <select name="i" id="stroke">
                  <option value="18-24">18-24</option>
                  <option value="25-29">25-29</option>
                  <option value="30-34">30-34</option>
                  <option value="35-39">35-39</option>
                  <option value="40-44">40-44</option>
                  <option value="45-49">45-49</option>
                  <option value="50-54">50-54</option>
                  <option value="55-59">55-59</option>
                  <option value="60-64">60-64</option>
                  <option value="65-69">65-69</option>
                  <option value="70-74">70-74</option>
                  <option value="75-79">75-79</option>
                  <option value="80 or above">80 or above</option>
                </select><br><br>

                <label for="race">Select your race below: </label>
                <select name="j" id="race">
                  <option value="American Indian/Alaskan Native">American Indian/Alaskan Native</option>
                  <option value="Asian">Asian</option>
                  <option value="Black">Black</option>
                  <option value="Hispanic">Hispanic</option>
                  <option value="Other">Other</option>
                  <option value="White">White</option>
                </select><br><br>

                <label for="diabetic">Have you ever had diabetes? </label>
                <select name="k" id="diabetic">
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select><br><br>

                <label for="activity">Other than your job, have you done any physical activity within the last 30 days?</label>
                <select name="l" id="activity">
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select><br><br>

                <label for="health">In general, your health is...</label>
                <select name="m" id="health">
                  <option value="Poor">Poor</option>
                  <option value="Fair">Fair</option>
                  <option value="Good">Good</option>
                  <option value="Very Good">Very Good</option>
                </select><br><br>

                On average, how many hours of sleep do you get in a day?  <input type="text" , name='n' , placeholder="Enter here..."> <br><br>

                <label for="asthma">Have you ever had asthma?</label>
                <select name="o" id="asthma">
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select><br><br>

                <label for="kidney">Have you ever had kidney disease?(Not including kidney stones, bladder infection or incontinence)</label>
                <select name="p" id="kidney">
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select><br><br>

                <label for="skin">Have you ever had skin cancer?</label>
                <select name="q" id="skin">
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select><br><br>
            </b>
            <input type="submit" , value='Predict!'>
        </form>
        

    </center>

</body>
</html>
